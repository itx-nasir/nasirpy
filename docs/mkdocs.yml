site_name: NasirPy Framework
site_description: Educational Python web framework built from scratch to teach how modern web frameworks work internally
site_author: Nasir
site_url: https://itx-nasir.github.io/nasirpy

repo_name: itx-nasir/nasirpy
repo_url: https://github.com/itx-nasir/nasirpy
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Your First App: getting-started/first-app.md
  - Core Concepts:
    - Framework Architecture: concepts/architecture.md
    - Request/Response Cycle: concepts/request-response.md
    - Routing System: concepts/routing.md
    - Middleware: concepts/middleware.md
  - API Reference:
    - App Class: api/app.md
    - Request: api/request.md
    - Response: api/response.md
    - Router: api/router.md
    - Middleware: api/middleware.md
  - Examples:
    - Basic API: examples/basic-api.md
    - Blog API: examples/blog-api.md
    - Custom Middleware: examples/custom-middleware.md
  - Learning Path:
    - Understanding Web Frameworks: learning/web-frameworks.md
    - ASGI vs WSGI: learning/asgi-wsgi.md
    - HTTP Fundamentals: learning/http-basics.md
  - Contributing: contributing.md

